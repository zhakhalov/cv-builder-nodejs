<div class="modal-body">
  <form ng-controller="EditCtrl" name="form">
    <fieldset>
      <legend>Edit education:</legend>
      <div class="form-group">
        <label>Institution:</label>
        <input class="form-control" 
               type="text" 
               name="institution"
               ng-model="item.institution" 
               required/>
        <ng-messages ng-show="form.institution.$dirty" for="form.institution.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>Specialization:</label>
        <input class="form-control" 
               type="text" 
               name="specialization"
               ng-model="item.specialization" 
               required/>
        <ng-messages ng-show="form.specialization.$dirty" for="form.specialization.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>Degree:</label>
        <input class="form-control" 
               type="text" 
               name="degree"
               ng-model="item.degree" 
               required/>
        <ng-messages ng-show="form.degree.$dirty" for="form.degree.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>Start date:</label>
        <div class="row">
          <input type="text"
                 name="position"
                 class="form-control"
                 data-date-format="dd MMM. yyyy" 
                 bs-datepicker
                 ng-model="item.startAt"
                 required/>
        </div>
      </div>
      <div class="form-group">
        <label>End date:</label>
        <div class="row">
          <input type="text"
                 name="position"
                 class="form-control"
                 data-date-format="dd MMM. yyyy" 
                 bs-datepicker
                 ng-model="item.endAt"
                 required/>
          <!--<div class="col-md-6 checkbox">-->
          <!--  <lable>-->
          <!--    <input type="checkbox"-->
          <!--           ng-model="item.present">-->
          <!--    Present-->
          <!--    </input>-->
          <!--  </lable>-->
          <!--</div>-->
        </div>
      </div>
      <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-success btn-block"
                      ng-disabled="form.$invalid"
                      ng-click="save()">
                Save
              </button>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <button class="btn btn-danger btn-block"
                      ng-click="cancel()">
                Cancel
              </button>
            </div>
          </div>
        </div>
    </fieldset>
  </form>
</div>
