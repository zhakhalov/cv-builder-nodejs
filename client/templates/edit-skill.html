<div class="modal-body">
  <form ng-controller="EditCtrl" name="form">
      <fieldset>
        <legend>Edit skill:</legend>
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control"
                 type="text"
                 name="name"
                 ng-model="item.name"
                 required/>
          <ng-messages ng-show="form.name.$dirty" for="form.name.$error">
            <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <label>Level:</label>
          <select class="form-control"
                  ng-model="item.level"
                  name="level"
                  ng-options="f for f in ['Beginner', 'Good', 'Strong']"
                  required>
            <option></option>
          </select>
          <ng-messages ng-show="form.level.$dirty" for="form.level.$error">
              <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
            </ng-messages>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-success btn-block"
                      ng-disabled="form.$invalid"
                      ng-click="save()">
                Save
              </button>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <button class="btn btn-danger btn-block"
                      ng-click="cancel()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
</div>
