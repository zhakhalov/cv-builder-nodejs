<div class="modal-body">
  <form ng-controller="EditCtrl" name="form">
    <fieldset>
      <legend>Edit experience:</legend>
      <div class="form-group">
        <label>Company:</label>
        <input class="form-control" 
               type="text" 
               name="company"
               ng-model="item.company" 
               required/>
        <ng-messages ng-show="form.company.$dirty" for="form.company.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>Position:</label>
        <input class="form-control" 
               type="text" 
               name="position"
               ng-model="item.position" 
               required/>
        <ng-messages ng-show="form.position.$dirty" for="form.position.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>Start date:</label>
        <input type="text"
               name="startAt"
               class="form-control"
               data-date-format="dd MMM. yyyy" 
               bs-datepicker
               ng-model="item.startAt"/>
        <ng-messages ng-show="form.startAt.$dirty" for="form.startAt.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label>End date:</label>
        <input type="text"
               name="position"
               class="form-control"
               data-date-format="dd MMM. yyyy" 
               bs-datepicker
               ng-model="item.endAt"
               required/>
        <ng-messages ng-show="form.endAt.$dirty" for="form.endAt.$error">
          <ng-message class="label label-danger" when="required">This field cannot be empty</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-success btn-block"
                      ng-disabled="form.$invalid"
                      ng-click="save()">
                Save
              </button>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <button class="btn btn-danger btn-block"
                      ng-click="cancel()">
                Cancel
              </button>
            </div>
          </div>
        </div>
    </fieldset>
  </form>
</div>
